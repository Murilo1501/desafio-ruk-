overwrite: true
schema: "http://localhost:3000/graphql"  # URL da sua API GraphQL
documents: "graphql/**/*.graphql"
generates:
  lib/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      skipTypename: false
