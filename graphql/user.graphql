query Me {
  me {
    id
    email
    name
    createdAt
    telephones {
      id
      number
      areaCode
    }
  }
}

query Users {
  users {
    id
    name
    email
    createdAt
    telephones {
      id
      number
      areaCode
    }
  }
}

query User($id: String!) {
  user(id: $id) {
    id
    name
    email
    createdAt
    telephones {
      id
      number
      areaCode
    }
  }
}

mutation CreateUser($createUserInput: CreateUserInput!) {
  createUser(createUserInput: $createUserInput) {
    data {
      id
      created_at
      modified_at
    }
    error {
      status
      message
    }
  }
}
